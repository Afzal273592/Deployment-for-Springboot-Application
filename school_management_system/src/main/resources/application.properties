
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/schoolmanage?useSSL=false&serverTimezone=UTC

#spring.datasource.url=jdbc:mysql://docker-mysql:3306/schoolmanage
spring.datasource.username=user
spring.datasource.password=password

spring.jpa.show-sql=true

#Hibernate auto ddl
spring.jpa.hibernate.ddl-auto=update

#Hibernate
spring.jpa.properties.hibernater.dialect=rg.hibernate.dialect.MySQL55Dialect


logging.level.org.hibernate.sql=DEBUG

server.port=8080

spring.mvc.view.prefix=/WEB-INF/view/
spring.mvc.view.suffix=.jsp
